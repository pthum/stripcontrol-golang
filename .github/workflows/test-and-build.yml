name: golang-pipeline
on: push
jobs:
  test:
    runs-on: ubuntu-latest
#    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags')
    outputs:
      shorthash: ${{ steps.extract_commit_hash.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: go test ./...
      - name: extract_commit_hash
        run: echo "::set-output name=sha_short::${GITHUB_SHA::7}"
  deploy:
    runs-on: ubuntu-latest
    needs: test
  #  if:  github.ref == 'refs/heads/main' 
    steps:
      - name: Extract Version
        id: version_step
        run: |
          echo "${{ needs.test.outputs.shorthash }}"
          echo "##[set-output name=version_tag;]$GITHUB_REPOSITORY:${{ needs.test.outputs.shorthash }}"
          echo "##[set-output name=latest_tag;]$GITHUB_REPOSITORY:latest"
      - name: Print Version
        run: |
          echo ${{steps.version_step.outputs.version_tag}}
          echo ${{steps.version_step.outputs.latest_tag}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64,arm,amd64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: PrepareReg Names
        id: read-docker-image-identifiers
        run: |
          echo VERSION_TAG=$(echo ${{ steps.version_step.outputs.version_tag }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
          echo LASTEST_TAG=$(echo ${{ steps.version_step.outputs.latest_tag  }} | tr '[:upper:]' '[:lower:]') >> $GITHUB_ENV
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: build/package/Dockerfile
          push: false
          tags: |
            ${{env.VERSION_TAG}}
            ${{env.LASTEST_TAG}}
